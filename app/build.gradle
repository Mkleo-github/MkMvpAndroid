apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mkleo.project"
        minSdkVersion 19
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'

    //recyclerview
    api 'androidx.recyclerview:recyclerview:1.1.0'
    //解除方法数目65535限制
    api 'androidx.multidex:multidex:2.0.1'
    //view插件
    //noinspection AnnotationProcessorOnCompilePath
    api 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'
    //http
    api "io.reactivex.rxjava2:rxjava:2.2.0" // 必要rxjava2依赖
    api "io.reactivex.rxjava2:rxandroid:2.0.2" // 必要rxandrroid依赖，切线程时需要用到
    api 'com.squareup.retrofit2:retrofit:2.5.0' // 必要retrofit依赖
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0' // 必要依赖，和Rxjava结合必须用到，下面会提到
    api 'com.squareup.retrofit2:converter-gson:2.5.0' // 必要依赖，解析json字符所用
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    //非必要依赖， log依赖，如果需要打印OkHttpLog需要添加
    api 'com.squareup.okhttp3:okhttp:3.12.0'
    //eventbus
    api 'org.greenrobot:eventbus:3.1.1'
    //rx permission
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    //dbflow
    annotationProcessor 'com.github.Raizlabs.DBFlow:dbflow-processor:4.2.4'
    api 'com.github.Raizlabs.DBFlow:dbflow-core:4.2.4'
    api 'com.github.Raizlabs.DBFlow:dbflow-rx:4.2.4'
    api 'com.github.Raizlabs.DBFlow:dbflow:4.2.4'
    //livedata
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
}
